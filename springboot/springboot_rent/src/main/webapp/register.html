<head>

<body>
	<script type="text/javascript">
		
	</script>





	<div id="header" class="wrap">
		<div id="logo">
			<img src="images/logo.gif" />
		</div>
	</div>
	<div id="regLogin" class="wrap">
		<div class="dialog">
			<dl class="clearfix">
				<dt>新用户注册</dt>
				<dd class="past">填写个人信息</dd>
			</dl>

			<div class="box">

				<form id="User_register_action">
					<div class="infos">
						<table class="field">
							<tr>
								<td colspan="2" style="text-align: center; color: red"></td>
							</tr>
							<tr>
								<td class="field">用 户 名：</td>
								<td><input type="text" class="text" name="u_name" /></td>
							</tr>
							<tr>
								<td class="field">密 码：</td>
								<td><input type="password" class="text" name="u_password" /></td>
							</tr>
							<tr>
								<td class="field">确认密码：</td>
								<td><input type="password" class="text" name="repassword" />
								</td>
							</tr>
							<tr>
								<td class="field">电 话：</td>
								<td><input type="text" class="text" name="u_telephone" />
								</td>
							</tr>
							<tr>
								<td class="field">用户姓名：</td>
								<td><input type="text" class="text" name="u_username" /></td>
							</tr>
						</table>
					</div>
				</form>
				<div class="buttons">
					<input type="button" id="reg" value="立即注册" />
					<!-- <input type="button" onclick="reg()" value="立即注册" /> -->
				</div>



			</div>
		</div>
	</div>

		</dl>
	</div>
					<!-- 	这俩个js方法都可以用，     这次用下面那个方法 -->
	<script type="text/javascript">
		function reg() {
			alert("reg方法");
			$.ajax({
				url : "reg",
				method : "POST",
				data : $("#User_register_action").serialize(),
				dataType : "JSON",
				success : function(data) {
					alert("regAjax进来了");
				}
			});
		}
	</script>



	<script type="text/javascript">
		$(function() {
			alert("这个js方法根本就没叼我。");
			$("#reg").click(function() {
				$.ajax({
					url : "reg",
					method : "POST",
					data : $("#User_register_action").serialize(),
					dataType : "JSON",
					success : function(data) {
						if(data.code==1){
							alert("注册成功，即将跳转登录页面..");
							window.location.href="index.jsp";
						}else{
							alert("注册失败："+data.msg);
							window.location.href="register.html";
						}
							
					}
				});
			});
		})
	</script>

</body>
</html>
